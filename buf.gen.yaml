version: v2
managed:
  enabled: true
  disable:
    - file_option: go_package_prefix
      module: buf.build/bufbuild/protovalidate
    - module: buf.build/googleapis/googleapis
  override:
    - file_option: go_package_prefix
      value: github.com/qdrant/qdrant-cloud-public-api/gen/go

plugins:
  # Generate base types for Go
  - remote: buf.build/protocolbuffers/go:v1.36.10
    out: gen/go
    opt:
      - paths=source_relative

  # Generate Go client and server stubs for the gRPC framework
  - remote: buf.build/grpc/go:v1.6.0
    out: gen/go
    opt:
      - paths=source_relative

  # Generate Python client and server stubs
  - remote: buf.build/grpc/python:v1.76.0
    include_imports: true
    out: gen/python

  # Generate base types for Python(message and enum).
  - remote: buf.build/protocolbuffers/python:v33.2
    include_imports: true
    out: gen/python

  # Generate Python type hints
  - remote: buf.build/protocolbuffers/pyi:v33.2
    include_imports: true
    out: gen/python

  # Generate bindings for gRPC-Gateway
  # We don't need the output (the api-gateway is building this dynamically), however
  # we still want to run the validation logic inside this plugin
  - remote: buf.build/grpc-ecosystem/gateway:v2.27.3
    out: gen-dummy/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true

  # Generate OpenAPI definitions for Protobuf services
  - remote: buf.build/grpc-ecosystem/openapiv2:v2.27.3
    out: gen/openapiv2

  # Generate base types and services for Typescript
  - remote: buf.build/bufbuild/es:v2.10.1
    include_imports: true
    opt:
      - target=js+dts
      - import_extension=js
      - valid_types=protovalidate_required
    out: gen/typescript

  - remote: buf.build/connectrpc/query-es:v2.2.0
    include_imports: true
    opt:
      - target=js+dts
      - import_extension=js
    out: gen/typescript

inputs:
  - directory: proto
