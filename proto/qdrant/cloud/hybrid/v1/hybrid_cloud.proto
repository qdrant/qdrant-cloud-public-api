message UpdateHybridCloudEnvironmentRequest {
  // The actual hybrid cloud environment
  HybridCloudEnvironment hybrid_cloud_environment = 1 [(buf.validate.field).required = true];
  option (buf.validate.message).cel = {
    id: "update_hybrid_cloud_environment.id_present"
