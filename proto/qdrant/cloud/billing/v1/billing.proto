syntax = "proto3";

package qdrant.cloud.billing.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "qdrant/cloud/common/v1/common.proto";

// BillingService is the API used to retrieve billing information, such as invoices.
service BillingService {
  // Lists all invoices for the account identified by the given ID.
  // Required permissions:
  // - read:payment_information
  rpc ListInvoices(ListInvoicesRequest) returns (ListInvoicesResponse) {
    // permissions
    option (common.v1.permissions) = "read:payment_information";
    // gRPC Gateway REST call
    option (google.api.http) = {get: "/api/billing/v1/accounts/{account_id}/invoices"};
  }
  // Lists all discounts for the account identified by the given ID.
  // Required permissions:
  // - read:payment_information
  rpc ListDiscounts(ListDiscountsRequest) returns (ListDiscountsResponse) {
    // permissions
    option (common.v1.permissions) = "read:payment_information";
    // gRPC Gateway REST call
    option (google.api.http) = {get: "/api/billing/v1/accounts/{account_id}/discounts"};
  }
}

// ListInvoicesRequest is the request for the ListInvoices function
message ListInvoicesRequest {
  // The identifier of the account (in GUID format).
  // This is a required field.
  string account_id = 1 [(buf.validate.field).string = {uuid: true}];
}

// ListInvoicesResponse is the response from the ListInvoices function
message ListInvoicesResponse {
  // The list of invoices.
  repeated Invoice items = 1;
}

// ListDiscountsRequest is the request for the ListDiscounts function
message ListDiscountsRequest {
  // The identifier of the account (in GUID format).
  // This is a required field.
  string account_id = 1 [(buf.validate.field).string = {uuid: true}];
}

// ListDiscountsResponse is the response from the ListDiscounts function
message ListDiscountsResponse {
  // The list of discounts.
  repeated Discount items = 1;
}

// buf:lint:ignore QDRANT_CLOUD_REQUIRED_ENTITY_FIELDS
// Invoice represents a billing invoice issued to an account.
message Invoice {
  // Unique identifier for the invoice.
  string id = 1 [(buf.validate.field).string.min_len = 1];
  // Optional invoice unique identifier. It appears on emails sent to the
  // customer for this invoice.
  optional string number = 2 [(buf.validate.field).string.min_len = 1];
  // Total invoice amount.
  int64 total_amount = 3 [(buf.validate.field).int64.gte = 0];
  // The timestamp when the invoice was created.
  google.protobuf.Timestamp created_at = 4 [(buf.validate.field).required = true];
  // The current status of the invoice.
  InvoiceStatus status = 5 [(buf.validate.field).enum = {
    defined_only: true
    not_in: [0]
  }];
  // The URL to download the PDF for the invoice.
  // If the invoice has not been finalized yet, this field will not be set.
  optional string pdf_url = 6 [(buf.validate.field).string.uri = true];
}

// buf:lint:ignore QDRANT_CLOUD_REQUIRED_ENTITY_FIELDS
// Discount represents a billing discount applied to an account.
message Discount {
  option (buf.validate.message).cel = {
    id: "discount.active_period"
    message: "active_to must be after active_from"
    expression: "this.active_to > this.active_from"
  };
  // Human-readable name for the discount.
  string name = 1 [(buf.validate.field).string.min_len = 1];
  // The type of discount.
  oneof type {
    option (buf.validate.oneof).required = true;
    // Percentage-based discount (e.g., 10% off).
    DiscountPercentage percentage = 2;
    // Fixed amount discount (e.g., $5 off).
    DiscountFixed fixed = 3;
  }
  // The timestamp when the discount becomes active.
  google.protobuf.Timestamp active_from = 4 [(buf.validate.field).required = true];
  // The timestamp when the discount expires. Must be after active_from.
  google.protobuf.Timestamp active_to = 5 [(buf.validate.field) = {
    required: true
    timestamp: {gt_now: false}
  }];
}

// DiscountPercentage represents a percentage-based discount.
message DiscountPercentage {
  // The percentage value (e.g., 12.5 for 12.5%). Must be between 0 and 100.
  double value = 1 [(buf.validate.field).double = {
    gte: 0.0
    lte: 100.0
  }];
}

// DiscountFixed represents a fixed amount discount.
message DiscountFixed {
  // The discount amount as a decimal. Must be positive.
  double value = 1 [(buf.validate.field).double.gt = 0.0];
  // The currency for the discount amount.
  Currency currency = 2 [(buf.validate.field).enum = {
    defined_only: true
    not_in: [0]
  }];
}

// The possible status of an invoice.
enum InvoiceStatus {
  // Unspecified
  INVOICE_STATUS_UNSPECIFIED = 0;
  // Draft
  INVOICE_STATUS_DRAFT = 1;
  // Open
  INVOICE_STATUS_OPEN = 2;
  // Void
  INVOICE_STATUS_VOID = 3;
  // Paid
  INVOICE_STATUS_PAID = 4;
  // Uncollectible
  INVOICE_STATUS_UNCOLLECTIBLE = 5;
}

// The supported currencies for discounts.
enum Currency {
  // Unspecified
  CURRENCY_UNSPECIFIED = 0;
  // US Dollar
  CURRENCY_USD = 1;
  // Euro
  CURRENCY_EUR = 2;
}
