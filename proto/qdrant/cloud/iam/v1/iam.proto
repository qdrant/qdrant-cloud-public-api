// RoleType specified the type of the role
enum RoleType {
  // The role type is unspecified.
  ROLE_TYPE_UNSPECIFIED = 0;
  // The role type is system.
  // Note: system roles cannot be changed (create/update/delete).
  ROLE_TYPE_SYSTEM = 1;
